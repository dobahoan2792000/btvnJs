<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        do{
         var x = prompt("Enter number ?","0");
        }while(x<1)
         x = Number(x);
         var dem =0;
         for(var i=1;i<=x;i++)
            dem +=Math.pow(i,2);
        document.write(dem);
     </script>
</head>

</body>
</html>
